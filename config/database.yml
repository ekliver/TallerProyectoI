default: &default
  adapter: mysql2
  username: <%=ENV['C9_USER']%>
  host: <%=ENV['IP']%>
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: database_auxilio_mecanico
  #database: db/development.mysql2

